spring:
  datasource:
    url: jdbc:h2:mem:bank;DB_CLOSE_ON_EXIT=FALSE
    username: bankusername
    password: bankpassword
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update